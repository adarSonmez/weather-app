<!DOCTYPE html>
<html lang="">
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="refresh" content="3600">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form class="form" id="form">
    <label for="search"></label>
    <input autocomplete="off" class="search" id="search" name="" placeholder="search location.." type="search">
</form>

<main class="app" id="app">
    <header class="location">
        <p class="city" id="city"></p>,&nbsp
        <span class="country" id="country"></span>
    </header>
    <section class="degree">
        <span class="temperature" id="temperature"></span>Â°C
    </section>
    <section class="icon" id="icon">
        <img alt="icon" id="iconImg" src="">
    </section>
    <section class="description" id="description"></section>

    <table>
        <tr>
            <th>Humidity:</th>
            <td id="humidity"></td>
        </tr>
        <tr>
            <th>Feels like:</th>
            <td id="feels"></td>
        </tr>
        <tr>
            <th>Visibility:</th>
            <td id="visibility"></td>
        </tr>
        <tr>
            <th>Pressure:</th>
            <td id="pressure"></td>
        </tr>
        <tr>
            <th>Longitude:</th>
            <td id="longitude"></td>
        </tr>
        <tr>
            <th>Latitude:</th>
            <td id="latitude"></td>
        </tr>
        <tr>
            <th>Wind speed:</th>
            <td id="windSpeed"></td>
        </tr>
    </table>
</main>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
